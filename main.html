<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Internship Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="text-center mb-4">Internship Form</h2>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required />
            <div class="invalid-feedback">First name required!</div>
          </div>
          <div class="col-md-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required />
            <div class="invalid-feedback">Last name required!</div>
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input" required />
            <div class="invalid-feedback">Valid email required!</div>
          </div>
        </div>

        <div class="row g-3 my-2">
          <div class="col-md-6">
            <label for="college" class="form-label">College Name</label>
            <input type="text" id="college-input" class="form-control" required />
            <div class="invalid-feedback">Please provide a valid college.</div>
          </div>
          <div class="col-md-3">
            <label for="graduation-year" class="form-label">Graduation Year</label>
            <select class="form-select" id="graduation-year" required>
              <option selected disabled value="">Choose...</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select a graduation year.</div>
          </div>
          <div class="col-md-3">
            <label for="roll-no" class="form-label">Roll No.</label>
            <input type="number" id="roll-no-input" class="form-control" required />
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
          </div>
        </div>

        <div class="form-check my-2">
          <input class="form-check-input" type="checkbox" value="" id="checkDefault" required />
          <label class="form-check-label" for="checkDefault">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Form</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      (function () {
        'use strict';

        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach((form) => {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </body>
</html>
